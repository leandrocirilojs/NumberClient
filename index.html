<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    .delete-btn {
      color: red;
      border: none;
      background: none;
      cursor: pointer;
    }

    .edit-btn {
      color: blue;
      border: none;
      background: none;
      cursor: pointer;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Tela de Login -->
    <div v-if="!usuarioLogado" class="login-container">
      <h2>Login</h2>
      <label>Usuário:</label><br>
      <input type="text" v-model="loginUsuario" placeholder="Digite seu usuário" /><br>

      <label>Senha:</label><br>
      <input type="password" v-model="loginSenha" placeholder="Digite sua senha" /><br>

      <button @click="autenticar">Entrar</button>
    </div>

    <!-- Sistema de Cadastro -->
    <div v-else>
      <h1>Cadastro de Clientes</h1>
      <button @click="logout" style="float: right;">Sair</button>
      <div style="clear: both;"></div>

      <!-- Formulário de Cadastro -->
      <div>
        <label>Nome:</label><br>
        <input type="text" v-model="novoCliente.nome" placeholder="Digite o nome" /><br>

        <label>Email:</label><br>
        <input type="email" v-model="novoCliente.email" placeholder="Digite o email" /><br>

        <button @click="adicionarOuAtualizarCliente">
          {{ clienteEmEdicao !== null ? "Salvar Alterações" : "Adicionar Cliente" }}
        </button>
        <button v-if="clienteEmEdicao !== null" @click="cancelarEdicao">Cancelar</button>
      </div>

      <!-- Campo de Busca -->
      <div style="margin-top: 20px;">
        <label>Buscar Cliente:</label><br>
        <input type="text" v-model="termoBusca" placeholder="Digite um nome ou email" />
      </div>

      <!-- Botão para Gerar PDF -->
      <div style="margin-top: 20px;">
        <button @click="gerarPDF">Gerar PDF</button>
      </div>

      <!-- Tabela de Clientes -->
      <table v-if="clientesFiltrados.length > 0">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(cliente, index) in clientesFiltrados" :key="index">
            <td>{{ index + 1 }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <button class="edit-btn" @click="editarCliente(index)">Editar</button>
              <button class="delete-btn" @click="removerCliente(index)">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p v-else>Nenhum cliente encontrado.</p>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          loginUsuario: '',
          loginSenha: '',
          usuarioLogado: false,
          novoCliente: { nome: '', email: '' },
          clientes: [],
          clienteEmEdicao: null,
          termoBusca: ''
        };
      },
      computed: {
        clientesFiltrados() {
          if (this.termoBusca.trim() === '') {
            return this.clientes;
          }
          const termo = this.termoBusca.toLowerCase();
          return this.clientes.filter(cliente =>
            cliente.nome.toLowerCase().includes(termo) ||
            cliente.email.toLowerCase().includes(termo)
          );
        }
      },
      methods: {
        carregarClientes() {
          const dadosSalvos = localStorage.getItem('clientes');
          if (dadosSalvos) {
            this.clientes = JSON.parse(dadosSalvos);
          }
        },
        salvarClientes() {
          localStorage.setItem('clientes', JSON.stringify(this.clientes));
        },
        autenticar() {
          if (this.loginUsuario === 'admin' && this.loginSenha === '1234') {
            this.usuarioLogado = true;
            localStorage.setItem('usuarioLogado', 'true');
            Swal.fire('Login Bem-Sucedido!', 'Bem-vindo ao sistema!', 'success');
          } else {
            Swal.fire('Erro!', 'Usuário ou senha incorretos.', 'error');
          }
        },
        logout() {
          this.usuarioLogado = false;
          localStorage.removeItem('usuarioLogado');
          Swal.fire('Desconectado!', 'Você saiu do sistema.', 'info');
        },
        adicionarOuAtualizarCliente() {
          if (this.novoCliente.nome.trim() === '' || this.novoCliente.email.trim() === '') {
            Swal.fire('Erro!', 'Por favor, preencha todos os campos!', 'error');
            return;
          }

          if (this.clienteEmEdicao !== null) {
            this.clientes[this.clienteEmEdicao] = { ...this.novoCliente };
            this.clienteEmEdicao = null;
            Swal.fire('Sucesso!', 'Cliente atualizado com sucesso!', 'success');
          } else {
            this.clientes.push({ ...this.novoCliente });
            Swal.fire('Sucesso!', 'Cliente adicionado com sucesso!', 'success');
          }

          this.novoCliente.nome = '';
          this.novoCliente.email = '';
          this.salvarClientes();
        },
        editarCliente(index) {
          this.novoCliente = { ...this.clientes[index] };
          this.clienteEmEdicao = index;
        },
        cancelarEdicao() {
          this.novoCliente.nome = '';
          this.novoCliente.email = '';
          this.clienteEmEdicao = null;
        },
        removerCliente(index) {
          Swal.fire({
            title: 'Tem certeza?',
            text: 'Você não poderá reverter esta ação!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim, remover!',
            cancelButtonText: 'Cancelar'
          }).then(result => {
            if (result.isConfirmed) {
              this.clientes.splice(index, 1);
              this.salvarClientes();
              Swal.fire('Removido!', 'O cliente foi removido com sucesso.', 'success');
            }
          });
        },
        gerarPDF() {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          doc.setFontSize(18);
          doc.text('Lista de Clientes', 10, 10);

          const headers = [['#', 'Nome', 'Email']];
          const dados = this.clientes.map((cliente, index) => [
            index + 1,
            cliente.nome,
            cliente.email,
          ]);

          doc.autoTable({
            head: headers,
            body: dados,
            startY: 20,
          });

          doc.save('clientes.pdf');
        }
      },
      mounted() {
        this.carregarClientes();
        this.usuarioLogado = localStorage.getItem('usuarioLogado') === 'true';
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
